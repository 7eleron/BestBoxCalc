{% load static %}
<link href="{% static 'extend.css' %}" rel="stylesheet">
<div class="slider">
    <div class="slides">
      {% for slider in slider_list %}
        <div id="{{ slider.cms_construction }}">
          <a href="{{ slider.cms_link }}">
            <img src="{{ slider.cms_img.url }}">
          </a>
        </div>
      {% endfor %}
    </div>
</div>
